{% extends 'mainLivros/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Cadastro Livro {% endblock %}

{% block content %}
<div class="row">
    <div class="container col-sm-8 offset-md-2">
        <div class="card border">
            <div class="card-header">
                <h5 class="card-title">Cadastro de Livro</h5>
            </div>
            <form method="post" action".">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Salvar">
                <input type="reset" value="Calcelar" onclick="location.href = '{% url 'mainLivros:list' %}'">
            </form>
        </div>
    </div>
</div>
{% endblock %}
